<!-- left: article list -->
  <section class="col-sm-8 article-list text-left">
    <div class="articles" data-ng-repeat="article in vm.articles | filter: truth | limitTo: numLimit" ui-sref="articlesShow({post_title: article.post_title})">
      <h3>{{article.post_title}}</h3>
      <h5>{{article.post_author}}</h5>
    </div>
  </section>

<!-- right: quote generator twitter timeline-->
  <!-- random quote generator -->
  <section class="col-sm-4 right-list text-center">
    <div id="quotes-box">
      <p>"<span id="quotes-injector"></span>" -- Henry David Thoreau</p>
    </div>

    <!-- twitter timeline -->
    <div id="twitter-box">
      <a class="twitter-timeline"  href="https://twitter.com/search?q=news" data-widget-id="882464960500158464">Tweets about news</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div>
  </section>
